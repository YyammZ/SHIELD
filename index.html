<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermosafe Face Recognition</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e10;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: gold;
      text-shadow: 0 0 10px gold;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    select {
      margin-top: 10px;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: gold;
      color: #0e0e10;
      font-weight: bold;
    }
    .camera-container {
      position: relative;
      display: inline-block;
      border: 3px solid gold;
      border-radius: 10px;
      box-shadow: 0 0 25px gold;
      margin-top: 15px;
      overflow: hidden;
      width: 90vw;          /* responsif mengikuti layar */
      max-width: 640px;     /* batas maksimal */
      aspect-ratio: 4 / 3;  /* proporsi video */
    }
    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;    /* biar penuh */
      border-radius: 10px;
    }
    canvas {
      pointer-events: none;
    }
    #status {
      margin-top: 15px;
      color: gold;
      font-weight: bold;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Thermosafe Face Recognition</h1>
  <select id="cameraSelect"></select>

  <div class="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="status">üîÑ Menunggu kamera aktif...</div>

  <script>
    const video = document.getElementById('camera');
    const cameraSelect = document.getElementById('cameraSelect');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const SERVER_URL = "https://be75ab76d357.ngrok-free.app/predict";

    let currentStream;
    let isPredicting = false;

    // üîπ Dapatkan daftar kamera
    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        cameraSelect.innerHTML = "";
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Kamera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
        if (videoDevices.length > 0) startCamera(videoDevices[0].deviceId);
      } catch (err) {
        statusEl.textContent = "‚ùå Tidak dapat mengakses kamera: " + err.message;
      }
    }

    // üîπ Jalankan kamera
    async function startCamera(deviceId) {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: deviceId ? { exact: deviceId } : undefined }
        });
        currentStream = stream;
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          resizeCanvas();
          statusEl.textContent = "‚úÖ Kamera aktif ‚Äî memulai prediksi...";
          setTimeout(startAutoPrediction, 1000);
        };
      } catch (err) {
        statusEl.textContent = "‚ùå Gagal membuka kamera: " + err.message;
      }
    }

    // üîπ Ubah ukuran canvas mengikuti video
    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    cameraSelect.addEventListener('change', () => startCamera(cameraSelect.value));

    getCameras();

    // üîπ Prediksi otomatis
    async function startAutoPrediction() {
      if (isPredicting) return;
      isPredicting = true;

      setInterval(async () => {
        if (video.readyState < 2) return;

        // tangkap frame video
        const frame = document.createElement('canvas');
        frame.width = video.videoWidth;
        frame.height = video.videoHeight;
        frame.getContext('2d').drawImage(video, 0, 0, frame.width, frame.height);
        const base64Image = frame.toDataURL("image/jpeg").split(",")[1];

        try {
          const response = await fetch(SERVER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64Image })
          });

          const result = await response.json();
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          if (result.faces && result.faces.length > 0) {
            statusEl.textContent = `üü¢ ${result.faces.length} wajah terdeteksi`;
            result.faces.forEach(face => {
              const [x1, y1, x2, y2] = face.box;
              const name = face.name;
              const conf = Math.round(face.confidence * 100);

              ctx.strokeStyle = "lime";
              ctx.lineWidth = 2;
              ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

              ctx.fillStyle = "lime";
              ctx.font = `${Math.max(14, canvas.width / 40)}px Arial`;
              ctx.fillText(`${name} (${conf}%)`, x1 + 5, y1 - 10);
            });
          } else {
            statusEl.textContent = "üü° Tidak ada wajah terdeteksi";
          }

        } catch (err) {
          statusEl.textContent = "‚ö†Ô∏è Gagal prediksi: " + err.message;
        }
      }, 500);
    }
  </script>
</body>
</html>
